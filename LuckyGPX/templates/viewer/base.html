<!DOCTYPE html>

<html lang="en">
  <head>
    <title>GPX Viewer {% block title %}ISH Project{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-dark bg-dark navbar-fixed-top">
      <a class="navbar-brand" href="/viewer/newindex/">LuckyGPX</a>
      <div class="navbar-left">
        <a href="/viewer/createRoute"><button type="button" class="btn btn-link">Create Route</button></a>
        <a href="/viewer/loadRoute"><button type="button" class="btn btn-link">Load Route</button></a>
        <a href="/viewer/viewRoute"><button type="button" class="btn btn-link">View Routes</button></a>
        <a href="/viewer/viewGraphs/"><button type="button" class="btn btn-link">View Graphs</button></a>
      </div>
      <div class="navbar-right">
        {% if user.is_authenticated %}
          <a href="/viewer/editAccount/"><button type="button" class="btn btn-link">View Account</button></a>
          <button type="button" class="btn btn-link">Logout</button>
        {% else %}
          <a href="/viewer/login/"><button type="button" class="btn btn-link">Login</button></a>
          <a href="/viewer/register/"><button type="button" class="btn btn-link">Register</button></a>
        {% endif %}
      </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    {% block head_links %}{% endblock %}

    <div>
      {% block body_block %}{% endblock %}
    </div>
  </body>
</html>
